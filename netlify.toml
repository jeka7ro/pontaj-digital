[build]
  base = "frontend"
  command = "npm run build"
  publish = "frontend/dist"

# Proxy API calls to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://pontaj-digital.onrender.com/api/:splat"
  status = 200
  force = true

# Proxy uploads to Render backend
[[redirects]]
  from = "/uploads/*"
  to = "https://pontaj-digital.onrender.com/uploads/:splat"
  status = 200
  force = true

# SPA fallback â€” all other routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
