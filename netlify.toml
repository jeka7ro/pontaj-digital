[build]
  command = "npm run build"
  publish = "dist"

# Proxy API calls to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://pontaj-digital.onrender.com/api/:splat"
  status = 200
  force = true

# Proxy uploads to Render backend
[[redirects]]
  from = "/uploads/*"
  to = "https://pontaj-digital.onrender.com/uploads/:splat"
  status = 200
  force = true

# SPA fallback â€” all other routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Force no-cache on critical files so phones always get fresh versions
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/registerSW.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
